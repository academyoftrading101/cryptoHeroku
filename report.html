<style>
    .no_scroll {
        overflow-x: hidden;
    }

    .mb-10 {
        margin-bottom: 70px;
    }

    .mt-10 {
        margin-top: 70px;
    }

    .mr-10 {
        margin-right: 100px;
    }

    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }

    .zoom {
        transition: transform .2s;
    }

    .zoom:hover {
        z-index: 1000;
        -ms-transform: scale(1.1);
        /* IE 9 */
        -webkit-transform: scale(1.1);
        /* Safari 3-8 */
        transform: scale(1.1);
        border-width: 2px;
        border-color: black;
    }

    .option_Style {
        max-width: 250px !important;
        background-color: grey;
    }

    .hov:hover {
        z-index: 1000;
        -ms-transform: scale(1.1);
        /* IE 9 */
        -webkit-transform: scale(1.1);
        /* Safari 3-8 */
        transform: scale(1.1);
        border-width: 1px;
        border-color: black;
    }


    @font-face {
        font-family: "Oswald";
        src: url("//db.onlinewebfonts.com/t/d40bbce8f4b00a569beac2454b69231e.eot");
    }

    @font-face {
        font-family: "Century Gothic";
        src: url("//db.onlinewebfonts.com/t/0d78b12d6be09203d1fbeb76871a369a.eot");
    }



    .heading {
        font-family: "Oswald";
    }




    input {
        background-color: transparent;
        background: transparent;
    }




    .transparent:focus {
        background-color: transparent;
    }

    .transparent {
        background-color: transparent;
    }

    .slidecontainer {
        width: 300px;
    }

    .slider {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 5px;
        background: #d3d3d3;
        outline: none;
        opacity: 0.7;
        -webkit-transition: .2s;
        transition: opacity .2s;
    }

    /* Mouse-over effects */
    .slider:hover {
        opacity: 1;
    }

    .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 25px;
        height: 45px;
        border-radius: 4rem;
        background: #4CAF50;
        cursor: pointer;
        /* Cursor on hover */
    }

    .slider::-moz-range-thumb {
        width: 25px;
        height: 25px;
        border-radius: 4rem;
        background: #4CAF50;
        cursor: pointer;
    }


    .centered {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
</style>
